# Main server block - роутинг по путям
server {
    charset utf-8;
    client_max_body_size 128M;

    listen 80;
    server_name localhost;

    access_log /var/log/nginx/main-access.log;
    error_log /var/log/nginx/main-error.log;

    # Frontend - главная страница
    location / {
        root /var/www/yii2-advanced/frontend/web;
        index index.php;
        try_files $uri $uri/ /index.php?$args;

        location ~ \.php$ {
            root /var/www/yii2-advanced/frontend/web;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass php:9000;
            try_files $uri =404;
        }
    }

    # Backend - /admin
    location /admin {
        alias /var/www/yii2-advanced/backend/web;

        # Если это директория, попробовать index.php
        if (!-e $request_filename) {
            rewrite ^/admin(/.*)?$ /admin/index.php?$1 last;
        }

        location ~ ^/admin/(.+\.php)$ {
            alias /var/www/yii2-advanced/backend/web;

            # КРИТИЧНО: при использовании alias нужно явно указать полный путь
            fastcgi_pass php:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/yii2-advanced/backend/web/index.php;
            fastcgi_param SCRIPT_NAME /admin/index.php;
            fastcgi_param PHP_VALUE "error_log=/var/log/nginx/backend-php-error.log";
        }
    }

    # API - /api
    location /api {
        alias /var/www/yii2-advanced/api/web;

        if (!-e $request_filename) {
            rewrite ^/api(/.*)?$ /api/index.php?$1 last;
        }

        location ~ ^/api/(.+\.php)$ {
            alias /var/www/yii2-advanced/api/web;

            fastcgi_pass php:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/yii2-advanced/api/web/index.php;
            fastcgi_param SCRIPT_NAME /api/index.php;
        }
    }

    # Статические файлы для backend
    location ~* ^/admin/(.+\.(jpg|jpeg|gif|css|png|js|ico|html|xml|txt))$ {
        alias /var/www/yii2-advanced/backend/web/$1;
        access_log off;
        expires max;
    }

    # Статические файлы для api
    location ~* ^/api/(.+\.(jpg|jpeg|gif|css|png|js|ico|html|xml|txt))$ {
        alias /var/www/yii2-advanced/api/web/$1;
        access_log off;
        expires max;
    }

    # Запрет доступа к скрытым файлам
    location ~* /\. {
        deny all;
    }
}